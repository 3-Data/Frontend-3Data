<!doctype html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./imagens/3dataLogo.png">
    
        <!-- COPIAR IMPORTAÇÃO DO BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
        <link rel="stylesheet" type="text/css" href="./estilo/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="./estilo/cadastroProdutos.css"/>
        <title>3DATA • Cadastro de produtos</title> 
    </head>

    <body onload="fillFields()">  
        <!-- COPIAR CABEÇALHO -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="./imagens/logo_branca.png" alt="Logo" width="150" height="150" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <a class="nav-link active" aria-current="page" href="./Home.html">PRODUTOS</a>
                                </div>
                                <div class="col">
                                    <a class="nav-link" href="./Cadastro_produtos.html">FORNECEDORES</a>
                                </div>
                                <div class="col">
                                    <a class="nav-link" href="./Carrinho.html">
                                        <img class="carrinho-header" src="./imagens/CARRINHO.png" alt="Carrinho de compras" />
                                        CARRINHO
                                    </a>
                                </div>
                            </div>
                        </div>              
                    </div>
                </div>
            </div>
        </nav>
        <!-- FIM DO CABEÇALHO -->

        <div class="container container-titulo">
            <div class="row">
                <div class="col">
                    <h1 id="titulo">Cadastro de Produtos</h1>
                    <p id="subtitulo">Complete as informacoes</p>
                </div>
            </div>
        </div>

        <form method="get" id="cadastroProduto">
            <div class="container container-titulo">
                <div class="row">
                    <div class="col-md-6 photoInput">
                        <h2>INSERIR FOTO</h2>
                        <input type="file" id="productPhoto" hidden/>
                        <label for="productPhoto">
                            <img src="./imagens/adicionar imagem.png" id="photoInput">
                        </label>
                        <div class="productPrice">
                            <span>R$ <input id="price" type="number" name="price" placeholder="0,00"></span>
                        </div>
                    </div>

                    <div class="col-md-6 dataInputs">
                        <input type="text" name="nome" id="nome" placeholder="NOME DO PRODUTO" />
                        
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">             
                                    <input type="number" name="altura" id="altura" placeholder="Altura" />
                                </div>
                                <div class="col-md-4">             
                                    <input type="number" name="largura" id="largura" placeholder="Largura" />
                                </div>
                                <div class="col-md-4">             
                                    <input type="number" name="comprimento" id="comprimento" placeholder="Comprimento" />
                                </div>
                            </div>
                        </div>

                        <input type="number" name="estoque" id="estoque" placeholder="Estoque inicial" />

                        <select name="categoria" id="categoria">
                            <option value="" disabled selected hidden>CATEGORIA</option>
                        </select>

                        <select name="cor" id="cor">
                            <option value="" disabled selected hidden>CORES DISPONÍVEIS</option>
                            <option value="Branco">Branco</option>
                            <option value="Preto">Preto</option>
                            <option value="Azul">Azul</option>
                            <option value="Vermelho">Vermelho</option>
                            <option value="Verde">Verde</option>
                            <option value="Amarelo">Amarelo</option>
                            <option value="Roxo">Roxo</option>
                            <option value="Rosa">Rosa</option>
                            <option value="Diversas">Diversas</option>
                        </select>

                        <div class="container produtoPersonalizado">
                            <div class="row">
                                <div class="col-md-12">
                                    <label><strong>Produto personalizavel?</strong></label>
                                </div>
                                <div class="col-md-12">
                                    <label>
                                        <input type="radio" name="personalizado" value="S" style="margin-right: 10px">
                                        SIM 
                                    </label>
                                </div>
                                <div class="col-md-12">
                                    <label>
                                        <input type="radio" name="personalizado" value="N"  style="margin-right: 10px">
                                        NAO 
                                    </label>
                                </div>
                            </div>
                        </div>

                        <textarea rows="7" id="descricao" name="descricao" maxlength="150" placeholder="Descricao do produto"></textarea>
                        <button class="botao" type="button" onclick="storeProduct()">Salvar</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- COPIAR CÓDIGO JS BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <script src="./js/cadastroProdutos.js"></script>

    </body>

</html>
