        <link rel="stylesheet" type="text/css" href="./estilo/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="./estilo/cadastroProdutos.css"/>
        <title>3DATA • Home Page</title> 
    </head>

    <body>  
        <!-- COPIAR CABEÇALHO -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <img src="./imagens/logo_branca.png" alt="Logo" width="150" height="150" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <a class="nav-link active" aria-current="page" href="./Home.html">PRODUTOS</a>
                                </div>
                                <div class="col">
                                    <a class="nav-link" href="./Cadastro_produtos.html">FORNECEDORES</a>
                                </div>
                                <div class="col">
                                    <a class="nav-link" href="./Carrinho.html">
                                        <img class="carrinho-header" src="./imagens/CARRINHO.png" alt="Carrinho de compras" />
                                        CARRINHO
                                    </a>
                                </div>
                            </div>
                        </div>              
                    </div>
                </div>
            </div>
        </nav>
        <!-- FIM DO CABEÇALHO -->

        <div class="container container-titulo">
            <div class="row">
                <div class="col">
                    <h1 id="titulo">Cadastro de Produtos</h1>
                    <p id="subtitulo">Complete as informações</p>
                </div>
            </div>
        </div>

        <form>
            <div class="container container-titulo">
                <div class="row">
                    <div class="col-md-6 photoInput">
                        <h2>INSERIR FOTO</h2>
                        <input type="file" id="productPhoto" hidden/>
                        <label for="productPhoto">
                            <img src="./imagens/adicionar imagem.png" alt="">
                        </label>
                        <div class="productPrice">
                            <span>R$ <input type="number" placeholder="0,00"></span>
                        </div>
                    </div>

                    <div class="col-md-6 dataInputs">
                        <input type="text" name="nome" id="nome" placeholder="NOME DO PRODUTO" />

                        <div class="campo">
                            <label for="email"><strong>Valor R$:</strong></label>
                            <input type="double" name="preço" id="preço" required>
                        </div>
                        <div class="campo">
                            <label><strong>Produto personalizavel?</strong></label>
                            <label>
                                <input type="radio" name="sim" value="sim">Sim
                            </label>
                            <label>
                                <input type="radio" name="não" value="Não">Não
                            </label>
                        </div>
                        <div class="campo">
                            <label for="categoria"><strong>Categoria</strong></label>
                            <select id="categoria" required>
                              <option selected disabled value="">Selecione</option>
                              <option>categoria1</option>
                              <option>categoria2</option>
                              <option>categoria3</option>
                            </select>
                        </div>
            
                        <fieldset class="grupo">
                            <div id="check">
                                <label><strong>Selecione o material utilizado:</strong></label><br><br>
                                <input type="checkbox" id="Resina" name="Resina" value="">
                                <label for="Resina"> Resina</label>
                                <input type="checkbox" id="PVC" name="PVC" value="">
                                <label for="PVC"> PVC</label>
                                <input type="checkbox" id="PETG" name="PETG" value="">
                                <label for="PETG"> PETG</label>
                                <input type="checkbox" id="PLA" name="PLA" value="">
                                <label for="PLA"> PLA</label>
                                <input type="checkbox" id="ABS" name="ABS" value="">
                                <label for="ABS"> ABS</label>
                                <input type="checkbox" id="Nylon" name="Nylon" value="">
                                <label for="Nylon"> Nylon</label>
                                <input type="checkbox" id="Plastico" name="Plastico" value="">
                                <label for="Plastico"> </label>
                                <label for="Plastico"> Plastico</label>
                            </div>
                        </fieldset>
                        <div class="campo">
                            <br>
                            <label for="descrição"><strong>Descrição</strong></label>
                            <textarea rows="6" style="width: 26em" id="descrição" name="descrição"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            
            <button class="botao" type="submit" onsubmit="">Salvar</button>            

        </form>

        <!-- COPIAR CÓDIGO JS BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>

</html>
